<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>glozzio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="css/main.css">
</head>

<body class="palatino-linotype-display">

  <div class="announcement-bar" id="announcementBar">
      free domestic shipping (Singapore) for orders above $30 - code: mango
  </div>

  <header>
    <nav>
      <ul class="nav justify-content-center mt-3">
        <li class="nav-item">
          <a class="nav-link" href="about.html">ABOUT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="shop.html">SHOP</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="tac.html">T&C</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">CONTACT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cart.html">CART</a>
        </li>
      </ul>
    </nav>

    <div class="top-divider"></div>

    <div class="logo-center">
      <div class="logo-center">
        <a href="index.html">
          <img id="logo" src="img/m.png" alt="logo" style="height: 35px;">
        </a>
      </div>
  </header>

  <main class="palatino-linotype-display">
    <article>

      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img id="glozzio1home" src="img/glozzio1home.jpg" class="d-block img-scale" alt="glozzio1home">
          </div>
          <div class="carousel-item">
            <img id="glozzio2home" src="img/glozzio2home.jpg" class="d-block img-scale" alt="glozzio2home">
          </div>
          <div class="carousel-item">
            <img id="glozzio3" src="img/glozzio3.jpg" class="d-block img-scale" alt="glozzio3">
          </div>
          <div class="carousel-item">
            <img id="rosehome" src="img/rose 1.jpg" class="d-block img-scale" alt="rosehome">
          </div>
          <div class="carousel-item">
            <img id="odettehome" src="img/odette 1.jpg" class="d-block img-scale" alt="odettehome">
          </div>
          <div class="carousel-item">
            <img id="kikohome" src="img/kiko 1.jpg" class="d-block img-scale" alt="kikohome">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </article>
  </main>

  <div class="bottom-divider"></div>

  <div class="search-container">
    <input type="text" class="form-control" placeholder="Search products">
    <button class="search-btn">
      <img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-5.png" class="search-icon"
        alt="Search">
    </button>
  </div>

  <div class="bottom-logo-container">
    <div class="logo-center">
      <a href="index.html">
        <img id="logo" src="img/m.png" alt="logo" style="height: 35px;">
      </a>
    </div>
  </div>

  <footer>
    <p class="palatino-linotype-display">&copy; 2024 glozzio</p>
  </footer>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>

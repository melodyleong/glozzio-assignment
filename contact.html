    free domestic shipping (Singapore) for orders above $30 - code: mango
    <button onclick="closeAnnouncement()" style="float: right;">X</button>
  </div>
  <script>
    function closeAnnouncement() {
      document.getElementById('announcementBar').style.display = 'none';
    }
  </script>

  <header>
    <nav>
      <ul class="nav justify-content-center mt-3">
        <li class="nav-item">
          <a class="nav-link" href="products.html">PRODUCTS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="tac.html">T&C</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">CONTACT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cart.html">CART</a>
        </li>
      </ul>
    </nav>

    <div class="top-divider"></div>

    <div class="logo-center">

      <div class="logo-center">
        <a href="index.html">
          <img id="logo" src="img/m.png" alt="logo" style="height: 35px;">
        </a>
      </div>
  </header>

  <main>

    <div class="top-divider" style="width: 3%;"></div>
    <div style="margin-top: 30px;"></div>

      <h1 class="big-header">Contact</h1>
      <div class="top-divider" style="width: 3%;"></div>
      <div style="margin-top: 30px;"></div>
      <div class="contact-form-container form-width-custom" style="text-align: center; padding: 20px;">
        <form id="contact-form" style="width: 1000px; margin: auto;">
          <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <input type="email" id="email" class="form-control" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <textarea id="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>

  </main>

  <div class="bottom-divider"></div>

  <div class="search-container">
    <input type="text" class="form-control" placeholder="Search products">
    <button class="search-btn">
      <img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-5.png" class="search-icon"
